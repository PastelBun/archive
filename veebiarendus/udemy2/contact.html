<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Samantha Soosaar">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/536e24cca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>VOCO unofficial webpage</title>
  </head>
  <body>
    <!--Responsive nav bar-->  
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a href="voco.ee" class="navbar-brand">VOCO</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#idNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="idNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!--image page header-->
    <header class="headerMain">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto headingtext">
                    <div class="display-3 text-uppercase font-weight-bold">Contact Page</div>
                    <span class="text-muted font-italic">an unofficial VOCO webpage made as a student project</span>
                    
                </div>
            </div>
        </div>
    </header>
    <!--Main content container-->
   <div class="container pb-4">
        <h1 class="">Contact</h1> <small>Message us for more information</small>
        <div class="container jumbotron">
            <div class="row">
                <div class="col-md-8 mx-auto ">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" class="form-control" id="name"> </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" class="form-control" id="email"> </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea rows="7" cols="100" class="form-control" id="message"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--footer with links and copyright data-->
    <footer>
        <div class="container bg-dark">
            <div class="row">
                <div class="col-md-8 mx-auto">
                   <p class="text-white text-centre">Copyright &copy;Samantha 2023</p>
                     <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="https://www.facebook.com/tartuvoco/"><i class="fa-brands fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.tiktok.com/@tartuvoco"><i class="fa-brands fa-tiktok"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.instagram.com/tartuvoco/"><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
